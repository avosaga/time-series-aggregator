<div class="mt-3 mb-3 text-center">
    <h3>Time Series by <span class="time-series-list__group-by">{{timeSeriesFilter.groupBy}}</span></h3>
    <div class="time-series-list">
        <div class="row time-series-list__detail" *ngFor="let key of keys(timeSeries).reverse()">
            <div class="col-12">
                <h4>{{key}}</h4>
            </div>
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Sensor Name</th>
                            <th>Sensor Value</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let timeSerie of timeSeries[key]">
                            <td>{{timeSerie.sensorName}}</td>
                            <td>{{timeSerie.sensorValue}}</td>
                            <td>{{timeSerie.timestamp}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
